<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lokanta</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div id="app">
        <div id="login-panel" class="panel">
            <h1>Admin Girişi</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="Kullanıcı Adı">
                <input type="password" id="password" placeholder="Şifre">
                <button onclick="login()">Giriş Yap</button>
                <button onclick="goToCustomer()">Müşteri Paneli</button>
            </div>
        </div>
        
        <div id="admin-panel" class="panel hidden">
            <h1>Admin Panel - Siparişler</h1>
            <div id="orders-list"></div>
            <button onclick="logout()">Çıkış Yap</button>
        </div>
    </div>
    
    <script src="./src/data/menu.js"></script>
    <script src="./src/api-client.js"></script>
    <script src="./src/components/orders.js"></script>
    <script src="./src/pages/admin.js"></script>
    <script src="./src/admin-app.js"></script>
</body>
</html>
